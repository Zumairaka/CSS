<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Assign1</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="card-outer">
      <div class="card">
        <div class="card-inner">
          <div class="card-img">
            <img
              src="https://source.unsplash.com/1600x1000/?food"
              alt="Image Food"
              class="img"
            />

            <!-- offer tag -->
            <div class="offer">
              <p class="offer-text">50% OFF upto 100</p>
            </div>

            <!-- time tag -->
            <div class="time">
              <p class="time-text">38 min</p>
            </div>

            <!-- promoted tag -->
            <div class="promoted">
              <p class="promoted-text">Promoted</p>
            </div>
          </div>
          <h2 class="title">Center Point Restaurant</h2>
          <p class="sub-title">North Indian, Chinese</p>
          <div class="sub-card">
            <div class="sub-card-inner">
              <div class="sub-card-left">
                <div class="max-safety-logo">
                  <p class="logo-text">MAX SAFETY</p>
                </div>
                <p class="left-text">DELIVERY</p>
              </div>
              <div class="sub-card-right">
                <p class="description">
                  Follows all Max Safety measures to ensure your food is safe
                </p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
